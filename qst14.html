<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quest√£o 14</title>
</head>
<body>
    <div id="x">7</div>
    <div id="y">5</div>
    <div id="soma"></div>
    <div id="produto"></div>
    <button id="calcular">Calcular!</button>

    <script>
        let x = document.getElementById("x")
        let y = document.getElementById("y")
        let soma = document.getElementById("soma")
        let produto = document.getElementById("produto")
        let botao = document.getElementById("calcular")

        x.contentEditable = true
        y.contentEditable = true

        botao.addEventListener("click", calcula)

        function calcula(){
            let val_x = parseInt(x.innerText)
            let val_y = parseInt(y.innerText)
            soma.innerText = "Soma :" + (val_x+val_y)
            produto.innerText = "Produto :" + (val_x*val_y)
        }
    </script>
</body>
</html>
